<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort List Example</title>
</head>
<body>
    <label for="sort">Select your choice:</label>
    <select id="sort">
        <option value="">Select your choice</option>
        <option value="asc">Lowest to Highest</option>
        <option value="desc">Highest to Lowest</option>
    </select>
    <br><br><br><br>

    <div id="mydiv">
        <ul id="price">
            <li>2455</li>
            <li>7865</li>
            <li>8900</li>
            <li>321</li>
            <li>532</li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
