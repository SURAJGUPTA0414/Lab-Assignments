<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Searchfruits">
    <button onclick="filterList()">Search</button>
    <ul id="itemList">
        <li>Apple</li>
        <li>Custard Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>suraj</li>
        <li>raj</li>
        <li>ram</li>
        <li>Sanjay</li>
        <li>mounika</li>
        <li>chowd</li>
        
    </ul>

    <script>
        function filterList() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var items = document.querySelectorAll('#itemList li'); 

            items.forEach(item => {
               
                if (item.textContent.toLowerCase().includes(input)) { //filter
                    item.style.display = ''; 
                } else {
                    item.style.display = 'none'; 
                }
            });
        }

        
        document.getElementById('searchInput').addEventListener('input', filterList);
    </script>
</body>
</html>
