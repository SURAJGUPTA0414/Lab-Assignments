     <h2>Press any key to see the result on the screen:</h2>
    <div id="displayKey" style="font-size: 24px; font-weight: bold; color: green;"></div>

    <script>
        document.addEventListener('keydown', function(e) {
            // Update the UI with the pressed key
            document.getElementById('displayKey').textContent = `Key pressed: ${e.key}`;
        });
    </script>
